<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Bread App</title>
    <link rel="stylesheet" href="assets/stylesheets/framework7.material.css">
    <link rel="stylesheet" href="assets/stylesheets/application.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">Bread App</div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block">
                  <div class="box flour">
                    <div class="title">
                      <div class="row">
                        <div class="col-33 text-left">Farinha</div>
                        <div class="col-33 text-right"><span class="value">0</span> G</div>
                      </div>
                    </div>
                    <div class="range-slider"><input type="range" min="0" max="2000" value="0" step="10" class="input"></div>
                  </div>
                  <div class="box salt">
                    <div class="title">
                      <div class="row">
                        <div class="col-33 text-left">Sal</div>
                        <div class="col-33 text-center"><span class="percent">0</span> %</div>
                        <div class="col-33 text-right"><span class="value">0</span> G</div>
                      </div>
                    </div>
                    <div class="range-slider"><input type="range" min="2" max="2.5" value="0" step="0.1" class="input"></div>
                  </div>
                  <div class="box water">
                    <div class="title">
                      <div class="row">
                        <div class="col-33 text-left">√Ågua</div>
                        <div class="col-33 text-center"><span class="percent">0</span> %</div>
                        <div class="col-33 text-right"><span class="value">0</span> G</div>
                      </div>
                    </div>
                    <div class="range-slider"><input type="range" min="62.5" max="70" value="0" step="0.5" class="input"></div>
                  </div>
                  <div class="box yeast">
                    <div class="title">
                      <div class="row">
                        <div class="col-33 text-left">Fermento</div>
                        <div class="col-33 text-center"><span class="percent"><input type="text" placeholder="0" ="readonly" value="0" id="picker-yeast" class="input" readonly></span> %</div>
                        <div class="col-33 text-right"><span class="value">0</span> G</div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="toolbar">
          <div class="toolbar-inner center">
            <div class="total"><span class="nobold">Total:</span> <span class="value">0</span> G</div></div></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="assets/javascripts/framework7.js"></script>
    <script type="text/javascript" src="assets/javascripts/jquery.js"></script>
    <script type="text/javascript" src="assets/javascripts/application.js"></script>
  </body>
</html>
